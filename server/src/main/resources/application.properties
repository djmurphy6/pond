spring.application.name=server

# Database configuration - USE SUPABASE CONNECTION POOLER (port 6543)
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.jpa.hibernate.ddl-auto=update

supabase.url=${SUPABASE_URL}
supabase.service-role-key=${SUPABASE_SERVICE_ROLE_KEY}
supabase.pfp-bucket=avatars
supabase.listing-bucket=listings

spring.servlet.multipart.max-file-size=8MB
spring.servlet.multipart.max-request-size=8MB

# HikariCP Connection Pool Configuration

# Hikari - keep connections fresh under Supabase pooler (10m server idle)
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2

# Optional: be a bit more aggressive keeping pool small
spring.datasource.hikari.idle-timeout=600000



spring.datasource.hikari.max-lifetime=1800000

# periodic keepalive to avoid idle disconnects (2m)
spring.datasource.hikari.keepalive-time=120000

# fail fast on bad connections
spring.datasource.hikari.validation-timeout=5000

spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# For clarity & debugging
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.generate_statistics=true

spring.datasource.hikari.data-source-properties.prepareThreshold=0

# JWT secret key
security.jwt.secret-key=${JWT_SECRET_KEY}
security.jwt.expiration-time=2592000000
security.jwt.access-expiration-time=300000

logging.level.org.springframework.web=DEBUG
logging.level.com.pond.server=DEBUG

spring.config.import=optional:file:.env[.properties]