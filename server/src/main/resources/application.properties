spring.application.name=server

# Database configuration - USE SUPABASE CONNECTION POOLER (port 6543)
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.jpa.hibernate.ddl-auto=update

# HikariCP Connection Pool Configuration
# For Supabase pooler, you can use slightly higher values
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.leak-detection-threshold=60000
spring.datasource.hikari.keepalive-time=300000

# # Enable JDBC batching for inserts and updates
# spring.jpa.properties.hibernate.jdbc.batch_size=5000
# spring.jpa.properties.hibernate.order_inserts=true
# spring.jpa.properties.hibernate.order_updates=true
# spring.jpa.properties.hibernate.jdbc.batch_versioned_data=true
# spring.jpa.properties.hibernate.cache.use_second_level_cache=false
# spring.jpa.properties.hibernate.cache.use_query_cache=false

# For clarity & debugging
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.generate_statistics=true

# JWT secret key
security.jwt.secret-key=${JWT_SECRET_KEY}
security.jwt.expiration-time=3600000
security.jwt.access-expiration-time=1200000

logging.level.org.springframework.web=DEBUG
logging.level.com.pond.server=DEBUG

spring.config.import=optional:file:.env[.properties]