spring.application.name=server

# Database configuration - USE SUPABASE CONNECTION POOLER (port 6543)
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.jpa.hibernate.ddl-auto=update

supabase.url=${SUPABASE_URL}
supabase.service-role-key=${SUPABASE_SERVICE_ROLE_KEY}
supabase.pfp-bucket=avatars
supabase.listing-bucket=listings
supabase.storage-url=${SUPABASE_STORAGE_URL}

spring.servlet.multipart.max-file-size=8MB
spring.servlet.multipart.max-request-size=8MB

# HikariCP Connection Pool Configuration

# Hikari - keep connections fresh under Supabase pooler (10m server idle)
spring.datasource.hikari.maximum-pool-size=3
spring.datasource.hikari.minimum-idle=1

# Reduce idle timeout to match Supabase pooler (8 minutes to be safe)
spring.datasource.hikari.idle-timeout=480000

# Max lifetime should be less than Supabase pooler's timeout (9 minutes to be safe)
spring.datasource.hikari.max-lifetime=540000

# periodic keepalive to avoid idle disconnects (2m)
spring.datasource.hikari.keepalive-time=120000

# fail fast on bad connections
spring.datasource.hikari.validation-timeout=5000

# CRITICAL: Detect connection leaks after 60 seconds
spring.datasource.hikari.leak-detection-threshold=60000

# Connection timeout - fail fast if pool is exhausted (30 seconds)
spring.datasource.hikari.connection-timeout=30000

# Explicitly set auto-commit
spring.datasource.hikari.auto-commit=true

spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# For clarity & debugging
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.generate_statistics=true

spring.datasource.hikari.data-source-properties.prepareThreshold=0

# JWT secret key
security.jwt.secret-key=${JWT_SECRET_KEY}
security.jwt.expiration-time=2592000000
security.jwt.access-expiration-time=300000

logging.level.org.springframework.web=DEBUG
logging.level.com.pond.server=DEBUG


spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true

spring.config.import=optional:file:.env[.properties]